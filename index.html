<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>frostt plots</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="hosted/papaparse.min.js"></script> <!-- hosted locally to avoid -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/js/standalone/selectize.min.js"></script>
    <script type="text/javascript" src="tensors.js"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/css/selectize.default.min.css" />
    <link rel="stylesheet" type="text/css" href="tensors.css" />
</head>

<body>

<nav id='nav'></nav>
<div id='plotly'></div>

<script type='text/javascript'>
$(function() {
  var host_url = 'https://dl.dropboxusercontent.com/u/1636548/frostt_data/cpd-viz/reddit-2008-ntf/';
  var config = {
    display: '#plotly',
    select: '#nav',
    plotModes: [0, 2],  // index of default modes to plot from dataURLs below
    dataURLs: [{
        name: 'dates', map: host_url + 'mode-1-dates.map', mode: host_url + 'mode1.mat'
      }, { // users
        name: 'users', map: host_url + 'mode-2-users.map', mode: host_url + 'mode2.mat'
      }, { // subreddits
        name: 'subreddits', map: host_url + 'mode-3-subreddits.map', mode: host_url + 'mode3.mat'
      }, { // words
        name: 'words', map: host_url + 'mode-4-words.map', mode: host_url + 'mode4.mat'
    }]
  };

  let tensorData = new TensorDataDisplay(config);
});
</script>

</body>
</html>
